<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Mercantil - 1788</title>
    <!-- PDF.js para visualizar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f2e9;
            color: #333;
            max-width: 1600px; /* Aumentado para más espacio */
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px double #8b7d6b;
            padding-bottom: 20px;
            background-color: #eee6d8;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #5c4b3c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 15px;
            color: #8b7d6b;
        }

        .date {
            font-size: 16px;
            font-weight: bold;
        }

        /* Navegación */
        .navigation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
            background-color: #e8e0d0;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-button {
            background-color: #d6c9b6;
            border: 1px solid #b3a38f;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            font-family: Georgia, serif;
            font-size: 16px;
            color: #5c4b3c;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .nav-button:hover {
            background-color: #c9b8a3;
        }

        .current-date {
            padding: 8px 16px;
            font-weight: bold;
            color: #5c4b3c;
        }

        /* Contenido principal - Layout reorganizado */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-section {
            flex: 0 0 250px; /* Ancho fijo para el panel izquierdo */
            order: 1;
        }

        .content-navigation {
            background-color: #f8f5ef;
            border: 1px solid #b3a38f;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .content-navigation h3 {
            margin-top: 0;
            border-bottom: 1px solid #b3a38f;
            padding-bottom: 10px;
            color: #5c4b3c;
        }

        .news-list {
            list-style-type: none;
            padding: 0;
        }

        .news-list li {
            margin-bottom: 15px;
            border-bottom: 1px dotted #d6c9b6;
            padding-bottom: 10px;
        }

        .news-list a {
            color: #5c4b3c;
            text-decoration: none;
            display: block;
            padding: 5px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .news-list a:hover {
            background-color: #e8e0d0;
        }

        .news-list p {
            margin: 5px 0 0 5px;
            font-size: 14px;
            color: #777;
        }

        .news-list a.active {
            background-color: #d6c9b6;
            font-weight: bold;
        }

        .news-content {
            background-color: #f8f5ef;
            border: 1px solid #b3a38f;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .news-content h2 {
            color: #5c4b3c;
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px solid #d6c9b6;
            padding-bottom: 10px;
        }

        .news-content p {
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .news-content .meta {
            font-style: italic;
            color: #8b7d6b;
            margin-top: 20px;
            font-size: 14px;
        }

        .pdf-display {
            flex: 1;
            min-width: 750px; /* Más ancho para el PDF */
            order: 2;
        }

        #pdf-container {
            width: 100%;
            height: 1000px; /* Aumentado para mejor visualización */
            border: 1px solid #b3a38f;
            background-color: #fff;
            overflow: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
        }

        .viewer-controls {
            background-color: #e8e0d0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .zoom-controls, .page-controls {
            display: flex;
            align-items: center;
        }

        .viewer-controls button {
            background-color: #d6c9b6;
            border: 1px solid #b3a38f;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            font-family: Georgia, serif;
            font-size: 14px;
            color: #5c4b3c;
            border-radius: 4px;
        }

        .viewer-controls button:hover {
            background-color: #c9b8a3;
        }

        .viewer-controls span {
            margin: 0 10px;
            color: #5c4b3c;
            font-weight: bold;
        }

        .page-info {
            font-style: italic;
            margin: 0 0 15px 0;
            color: #8b7d6b;
            text-align: center;
        }

        /* Loader */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #8b7d6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Select para fechas */
        .date-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #b3a38f;
            border-radius: 4px;
            background-color: #f8f5ef;
            color: #5c4b3c;
            font-family: Georgia, serif;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                flex-wrap: wrap;
            }
            
            .nav-section {
                flex: 1 0 100%;
                order: 1;
            }
            
            .pdf-display {
                flex: 1 0 100%;
                order: 2;
            }
        }

        @media (max-width: 768px) {
            #pdf-container {
                height: 500px;
            }
            
            .viewer-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .zoom-controls, .page-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Diario Mercantil</h1>
        <p class="subtitle">Versión Digital de la Colección Histórica</p>
        <p class="date">1788</p>
    </header>

    <div class="navigation">
        <button class="nav-button" id="prev-entry">Anterior</button>
        <select id="date-select" class="date-select">
            <option value="">Cargando fechas...</option>
        </select>
        <button class="nav-button" id="next-entry">Siguiente</button>
    </div>

    <div class="main-content">
        <!-- Sección izquierda: Navegación y contenido de las noticias -->
        <div class="nav-section">
            <!-- Listado de noticias -->
            <div class="content-navigation">
                <h3>Noticias del día</h3>
                <ul class="news-list" id="news-list">
                    <li><a href="#" data-index="0">Cargando...</a></li>
                </ul>
                <div class="loader" id="sidebar-loader"></div>
            </div>
            
            <!-- Contenido de la noticia seleccionada -->
            <div class="news-content" id="news-content">
                <h2>Seleccione una noticia</h2>
                <p>Haga clic en una noticia del panel superior para ver su contenido.</p>
            </div>
        </div>

        <!-- Sección derecha: Visualización del PDF -->
        <div class="pdf-display">
            <div class="viewer-controls">
                <div class="page-controls">
                    <button id="prev-page">< Página</button>
                    <span id="page-counter">Página 1 de ?</span>
                    <button id="next-page">Página ></button>
                </div>
                <div class="zoom-controls">
                    <button id="zoom-out">-</button>
                    <button id="zoom-reset">100%</button>
                    <button id="zoom-in">+</button>
                </div>
            </div>
            
            <div class="page-info" id="page-info">Cargando información...</div>
            
            <div id="pdf-container">
                <canvas id="pdf-canvas"></canvas>
                <div class="loader" id="pdf-loader"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuración PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Variables para datos
        let allData = null;
        let currentEntryIndex = 0;
        let currentNewsIndex = 0;
        
        // Variables para PDF
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.2; // Escala inicial aumentada para mejor visualización
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');
        
        // Elementos DOM
        const pdfLoader = document.getElementById('pdf-loader');
        const sidebarLoader = document.getElementById('sidebar-loader');
        const pageCounter = document.getElementById('page-counter');
        const dateSelect = document.getElementById('date-select');
        const newsList = document.getElementById('news-list');
        const newsContent = document.getElementById('news-content');
        const pageInfo = document.getElementById('page-info');

        // Cargar datos del JSON
        async function loadData() {
            try {
                // Cargar el archivo JSON real
                sidebarLoader.style.display = 'block';
                
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`Error al cargar datos: ${response.status}`);
                }
                
                allData = await response.json();
                
                // Cargar lista de fechas en el selector
                populateDateSelect();
                
                // Cargar la primera entrada
                loadEntry(0);
                
                sidebarLoader.style.display = 'none';
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                sidebarLoader.style.display = 'none';
                alert('Error al cargar los datos. Por favor, intenta recargar la página.');
            }
        }

        // Llenar el selector de fechas
        function populateDateSelect() {
            dateSelect.innerHTML = '';
            
            if (allData && allData.datos && allData.datos.length > 0) {
                allData.datos.forEach((entry, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = entry.fecha;
                    dateSelect.appendChild(option);
                });
            }
        }

        // Cargar una entrada específica
        function loadEntry(index) {
            if (!allData || !allData.datos || index < 0 || index >= allData.datos.length) {
                return;
            }
            
            currentEntryIndex = index;
            dateSelect.value = index;
            
            const entry = allData.datos[index];
            
            // Actualizar información de la página
            document.querySelector('.date').textContent = `Año ${allData.Año}`;
            pageInfo.textContent = `Mostrando: Diario Mercantil - ${entry.fecha}`;
            
            // Actualizar lista de noticias
            updateNewsList(entry);
            
            // Cargar el PDF
            loadPDF(entry.PDF);
            
            // Si hay noticias, cargar la primera
            if (entry.noticias && entry.noticias.length > 0) {
                loadNews(0);
            }
        }

        // Actualizar lista de noticias
        function updateNewsList(entry) {
            newsList.innerHTML = '';
            
            if (entry.noticias && entry.noticias.length > 0) {
                entry.noticias.forEach((news, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = news.título || `Noticia ${index + 1}`;
                    a.setAttribute('data-index', index);
                    
                    if (index === 0) {
                        a.classList.add('active');
                    }
                    
                    a.addEventListener('click', function(e) {
                        e.preventDefault();
                        const newsIndex = parseInt(this.getAttribute('data-index'));
                        loadNews(newsIndex);
                        
                        // Actualizar enlaces activos
                        document.querySelectorAll('.news-list a').forEach(link => {
                            link.classList.remove('active');
                        });
                        this.classList.add('active');
                    });
                    
                    // Si hay sección, mostrarla
                    if (news.sección) {
                        const p = document.createElement('p');
                        p.textContent = `Sección: ${news.sección}`;
                        li.appendChild(p);
                    }
                    
                    li.appendChild(a);
                    newsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No hay noticias disponibles';
                newsList.appendChild(li);
            }
        }

        // Cargar noticia específica
        function loadNews(index) {
            if (!allData || !allData.datos || currentEntryIndex < 0 || currentEntryIndex >= allData.datos.length) {
                return;
            }
            
            const entry = allData.datos[currentEntryIndex];
            
            if (!entry.noticias || index < 0 || index >= entry.noticias.length) {
                return;
            }
            
            currentNewsIndex = index;
            const news = entry.noticias[index];
            
            // Actualizar contenido de la noticia
            let htmlContent = '';
            
            htmlContent += `<h2>${news.título || 'Noticia sin título'}</h2>`;
            
            if (news.sección) {
                htmlContent += `<h3>Sección: ${news.sección}</h3>`;
            }
            
            htmlContent += `<p>${news.contenido}</p>`;
            
            // Metadatos
            htmlContent += `<div class="meta">`;
            
            if (news.PDF || news.pdf) {
                const pdfPage = news.PDF || news.pdf;
                htmlContent += `<p>Página ${pdfPage} del periódico</p>`;
                
                // Ir a la página correspondiente en el PDF
                if (pdfDoc && !isNaN(parseInt(pdfPage))) {
                    queueRenderPage(parseInt(pdfPage));
                }
            }
            
            if (news.Periódico || news.periódico) {
                htmlContent += `<p>Periódico nº ${news.Periódico || news.periódico}</p>`;
            }
            
            htmlContent += `</div>`;
            
            newsContent.innerHTML = htmlContent;
        }

        // Función para cargar un PDF
        function loadPDF(url) {
            pdfLoader.style.display = 'block';
            
            // Usar la ruta a la carpeta pdfs
            const pdfUrl = `pdfs/${url}`;
            
            console.log("Intentando cargar PDF:", pdfUrl);
            
            // Cargar documento PDF
            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
                pdfDoc = pdf;
                pageCounter.textContent = `Página ${pageNum} de ${pdf.numPages}`;
                
                // Renderizar primera página
                renderPage(pageNum);
                pdfLoader.style.display = 'none';
            }).catch(function(error) {
                console.error('Error al cargar el PDF:', error);
                pdfLoader.style.display = 'none';
                document.getElementById('pdf-container').innerHTML = '<p>Error al cargar el PDF. Asegúrate de que el archivo existe en la carpeta pdfs/.</p>';
            });
        }

        // Renderizar página del PDF
        function renderPage(num) {
            pageRendering = true;
            
            // Obtener página
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Renderizar PDF en el canvas
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                // Esperar hasta que la página se haya renderizado
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    if (pageNumPending !== null) {
                        // Se solicitó renderizar otra página mientras se estaba renderizando
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            
            // Actualizar contador de página
            pageCounter.textContent = `Página ${num} de ${pdfDoc.numPages}`;
        }

        // Poner en cola la renderización de una página
        function queueRenderPage(num) {
            if (!pdfDoc) return;
            
            // Asegurarse de que el número de página es válido
            if (num < 1) num = 1;
            if (num > pdfDoc.numPages) num = pdfDoc.numPages;
            
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
            pageNum = num;
        }

        // Ir a la página anterior
        function onPrevPage() {
            if (pdfDoc === null || pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        // Ir a la página siguiente
        function onNextPage() {
            if (pdfDoc === null || pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // Ir a la entrada anterior
        function onPrevEntry() {
            if (currentEntryIndex > 0) {
                loadEntry(currentEntryIndex - 1);
            }
        }

        // Ir a la entrada siguiente
        function onNextEntry() {
            if (allData && allData.datos && currentEntryIndex < allData.datos.length - 1) {
                loadEntry(currentEntryIndex + 1);
            }
        }

        // Eventos para botones y select
        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);
        document.getElementById('prev-entry').addEventListener('click', onPrevEntry);
        document.getElementById('next-entry').addEventListener('click', onNextEntry);
        
        dateSelect.addEventListener('change', function() {
            const index = parseInt(this.value);
            if (!isNaN(index)) {
                loadEntry(index);
            }
        });

        // Eventos para zoom
        document.getElementById('zoom-in').addEventListener('click', function() {
            scale += 0.2;
            queueRenderPage(pageNum);
        });

        document.getElementById('zoom-out').addEventListener('click', function() {
            if (scale > 0.4) {
                scale -= 0.2;
                queueRenderPage(pageNum);
            }
        });

        document.getElementById('zoom-reset').addEventListener('click', function() {
            scale = 1.2; // Valor inicial aumentado para mejor visualización
            queueRenderPage(pageNum);
        });

        // Inicializar la aplicación
        loadData();
    </script>
</body>
</html>
